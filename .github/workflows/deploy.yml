name: Deploy Django project to pythonanywhere
on:
  push:
    branches:
      - deploy_iter_three_mysql
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: run PA_UPDATE.sh on server
        env:
          PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
          PA_API_USERNAME: ${{ secrets.PA_API_USERNAME }}
        run: |
          curl -X POST -H "Authorization: Token $PA_API_TOKEN" \
          -d "" \
          "https://www.pythonanywhere.com/api/v0/user/$PA_API_USERNAME/consoles/" \
          -d "command=/home/$PA_API_USERNAME/PA_UPDATE.sh"